
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alien Hunterr</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Cherry+Bomb+One&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="bear.css" />

  <body>

    <div class="game-container">
      <div class="title">

      <div class="stats">

          <div class="stat-value" id="score">0</div>
        </div>
        <div class="stat-box">
          <div class="stat-label">TIME</div>

            </div>

        <div class="hole" data-index="1">

            <div class="alien-ears">
              <div class="ear left"></div>
              <div class="ear right"></div>
            </div>
            <div class="alien-body">
              <div class="alien-face">
                <div class="alien-eyes">
                  <div class="eye"></div>
                  <div class="eye"></div>
                </div>
                <div class="alien-nose"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="hole" data-index="2">
          <div class="alien">
            <div class="alien-ears">
              <div class="ear left"></div>
              <div class="ear right"></div>
            </div>
            <div class="alien-body">
              <div class="alien-face">
                <div class="alien-eyes">
                  <div class="eye"></div>

                </div>
